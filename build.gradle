plugins {
    id 'java'
}

group 'org.funspaces'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.testcontainers', name: 'testcontainers', version: '1.10.0'
    // from released elasticsearch 1.10.0 version.
    // this one fails with shaded org.apache.http.HttpHost
    compile group: 'org.testcontainers', name: 'elasticsearch', version: '1.10.0'

    // compiled using testcontainer-java@1.10.0 , ./gradlew elasticsearch:jar
    // this one works
//    compile files('libs/elasticsearch-jar.jar')
    // compiled using testcontainer-java@1.10.0 , ./gradlew elasticsearch:shadow
    // this one fails with shaded org.apache.http.HttpHost
//    compile files('libs/elasticsearch-shadow.jar')

    compile group: 'org.elasticsearch.client', name: 'elasticsearch-rest-client', version: '6.4.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
